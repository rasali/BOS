title = "Head of school welcome"
url = "/welcome"
layout = "default"
is_hidden = 0

[staticMenu left]
code = "about-us"
==
<main class="about_page">
    <div class="slider" style="background-image: url('{{ 'assets/img/schoolbg.png'|theme }}')">
        <div class="slider_overlay"></div>
        <div class="slider_text">
            <div class="site_container">
                <h2>{{ this.page.title }}</h2>
            </div>
        </div>
    </div>
    <div class="site_container">
        <div class="row">
            {% partial "staticPage/leftAside" items=left.menuItems %}

            <section class="section_about offset-md-1 col-md-8">
                <div class="text-justify">
                    <p class="page_title">{{ record.title }}</p>

                        <img src="{{ record.image.path }}">
                        <div >{{ record.content |raw}} </div>

                </div>
            </section>
        </div>
    </div>
</main>
