[viewBag]
==
<aside class="col-md-3">
    <ul class="">
        {% for item in items if not item.viewBag.isHidden %}
            <li
                class="{{ item.viewBag.cssClass }} {{ item.isActive or item.isChildActive ? 'active' : '' }}">
                {% if item.url %}
                    <a class=""
                       href="{{ item.url }}" {{ item.viewBag.isExternal ? 'target="_blank"' }}>
                        {{ item.title|upper }}
                    </a>
                {% else %}
                    <a href=""
                       class=" no-link "> {{ item.title|upper }}</a>
                {% endif %}



            </li>
        {% endfor %}
    </ul>
</aside>
